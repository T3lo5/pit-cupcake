# ==============================================================================
# Nginx Configuration - Proxy Reverso para Cupcakes API
# ==============================================================================

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ==============================================================================
    # Configurações Básicas
    # ==============================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configurações de Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Configurações de Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ==============================================================================
    # Configurações de Log
    # ==============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ==============================================================================
    # Configurações de Segurança
    # ==============================================================================
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # ==============================================================================
    # Upstream - Backend API
    # ==============================================================================
    upstream cupcakes_api {
        server cupcakes-api:3000;
        keepalive 32;
    }

    # ==============================================================================
    # Servidor HTTP (Redirecionamento para HTTPS)
    # ==============================================================================
    server {
        listen 80;
        server_name _;
        
        # Redirecionamento para HTTPS
        return 301 https://$server_name$request_uri;
    }

    # ==============================================================================
    # Servidor HTTPS Principal
    # ==============================================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # Configurações SSL
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de Segurança Adicionais
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ==============================================================================
        # Proxy para API
        # ==============================================================================
        location /api/ {
            proxy_pass http://cupcakes_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==============================================================================
        # Health Check
        # ==============================================================================
        location /health {
            proxy_pass http://cupcakes_api/api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # ==============================================================================
        # Documentação da API (Swagger)
        # ==============================================================================
        location /docs {
            proxy_pass http://cupcakes_api/api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================================================
        # Página de Status do Nginx
        # ==============================================================================
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }

        # ==============================================================================
        # Fallback para SPA (se houver frontend)
        # ==============================================================================
        location / {
            try_files $uri $uri/ @fallback;
        }

        location @fallback {
            proxy_pass http://cupcakes_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}